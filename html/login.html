<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" type="imagem/png" href="../img/flaicon.png" />
    <title>Netflix</title>
</head>
<body>
    
    <header>
        <img src="../img/logo.png" alt="logo-netflix" class="logo">
    </header>

    <div class="box">
        <form class="formulario-login">
            <h1>Entrar</h1>
            <input type="email" name="email" id="email-login" placeholder="Digite seu Email">
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
            <div class="lembrar">
                <input type="checkbox" name="check" id="check">
                <h5>Lembrar-me</h5>
            </div>
            <button>Entrar</button>
            <p>Esqueceu sua senha? <a href="">Clique aqui.</a></p>
            <p>Novo por aqui? <a href="">Assine agora</a>.<br>
                Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. Saiba mais.</p>
        </form>
    </div>

</body>
</html>
